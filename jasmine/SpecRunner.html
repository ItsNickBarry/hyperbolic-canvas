<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hyperbolic Canvas - Jasmine Spec Runner v2.4.1+</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.4.1/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.4.1/jasmine.css">

  <style media="screen">
    /* pass: #007069 */
    /* fail: #CA3A11 */

    .jasmine-passed, .jasmine-disabled {
      /* hide passing and disabled runs */
      display: none;
    }
    .jasmine-results .jasmine-failed {
      /* highlight failing runs */
      border: solid 1px #CA3A11;
      margin-top: 1px;
    }
    .run-count {
      font-weight: bold;
    }
  </style>

  <script src="lib/jasmine-2.4.1/jasmine.js"></script>
  <script src="lib/jasmine-2.4.1/jasmine-html.js"></script>
  <script src="lib/jasmine-2.4.1/boot.js"></script>

  <!-- include source files here... -->
  <script type="application/javascript" src="../lib/Angle.js"></script>
  <script type="application/javascript" src="../lib/Point.js"></script>
  <script type="application/javascript" src="../lib/Line.js"></script>
  <script type="application/javascript" src="../lib/Circle.js"></script>
  <script type="application/javascript" src="../lib/Polygon.js"></script>
  <script type="application/javascript" src="../lib/Canvas.js"></script>
  <script type="application/javascript" src="../lib/HyperbolicCanvas.js"></script>

  <!-- include spec files here... -->
  <script src="spec/SpecHelper.js"></script>
  <script src="spec/JasmineSpec.js"></script>
  <script src="spec/HyperbolicCanvasSpec.js"></script>
  <script src="spec/CanvasSpec.js"></script>
  <script src="spec/AngleSpec.js"></script>
  <script src="spec/PointSpec.js"></script>
  <script src="spec/LineSpec.js"></script>
  <script src="spec/CircleSpec.js"></script>
  <script src="spec/PolygonSpec.js"></script>

</head>

<body>
  <div id="jasmine-notice">
    <p>
      This version of Jasmine is modified to run each spec multiple times.
    </p>
  </div>
</body>
</html>
